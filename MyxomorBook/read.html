<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Читать: DES / DEATH: Пророчество в Пустоте | MyxomorBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icon.jpg">
    <style>
        /* СБРОС И БАЗОВЫЕ СТИЛИ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* КОНТЕЙНЕР ЧИТАЛКИ */
        .reader-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* ВЕРХНЯЯ ПАНЕЛЬ */
        .reader-header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            overflow: hidden;
        }

        /* НАВИГАЦИЯ */
        .reader-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .reader-tools {
            display: flex;
            gap: 10px;
        }

        /* ЗАГОЛОВОК */
        .reader-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .reader-title h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chapter-info {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #cbd5e1;
        }

        /* ПАНЕЛЬ УПРАВЛЕНИЯ */
        .reader-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* НАВИГАЦИЯ ПО ГЛАВАМ */
        .chapter-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn-nav {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .btn-nav:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-nav:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .chapter-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            min-width: 250px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .chapter-selector option {
            background: #1a1a2e;
            color: white;
        }

        /* ПРОГРЕСС */
        .progress-container {
            flex: 1;
            margin: 0 20px;
            min-width: 200px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4f46e5, #8b5cf6);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        /* УПРАВЛЕНИЕ ШРИФТОМ */
        .font-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-font {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            position: relative;
        }

        .btn-font:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-font:active {
            transform: scale(0.95);
        }

        .btn-font i {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* КОНТЕНТ КНИГИ */
        .reader-content {
            background: white;
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            line-height: 1.8;
            font-size: 1.15rem;
            color: #1e293b;
            min-height: 500px;
            max-width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }

        /* ЭЛЕМЕНТЫ ТЕКСТА */
        .reader-content h2 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            text-align: center;
            color: #334155;
            font-weight: 700;
        }

        .reader-content p {
            margin-bottom: 25px;
            text-align: justify;
        }

        .scene-break {
            text-align: center;
            color: #8b5cf6;
            margin: 40px 0;
            font-size: 1.5rem;
            letter-spacing: 10px;
            opacity: 0.6;
        }

        .dialogue {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05), rgba(79, 70, 229, 0.05));
            padding: 25px 30px;
            border-radius: 15px;
            margin: 30px 0;
            border-left: 4px solid #8b5cf6;
        }

        .dialogue p {
            margin-bottom: 15px;
            font-style: italic;
            color: #4f46e5;
        }

        .thought {
            background: rgba(59, 130, 246, 0.1);
            padding: 3px 8px;
            border-radius: 6px;
            font-style: italic;
            color: #1d4ed8;
        }

        .warning-text {
            color: #dc2626;
            font-weight: 600;
            border-left: 3px solid #dc2626;
            padding-left: 15px;
            margin: 20px 0;
        }

        .highlight {
            background: linear-gradient(120deg, rgba(245, 158, 11, 0.3) 0%, rgba(245, 158, 11, 0.1) 100%);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .chapter-divider {
            text-align: center;
            margin: 50px 0;
            position: relative;
        }

        .chapter-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #cbd5e1, transparent);
        }

        .chapter-divider h3 {
            display: inline-block;
            background: white;
            padding: 0 30px;
            color: #64748b;
            font-size: 1.3rem;
            position: relative;
            font-weight: 600;
        }

        .code-block {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            font-family: 'Cascadia Code', 'Consolas', 'Monaco', monospace;
            margin: 30px 0;
            border: 1px solid #e2e8f0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #334155;
        }

        .code-block p {
            margin-bottom: 10px;
        }

        /* НИЖНЯЯ ПАНЕЛЬ */
        .reader-footer {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .reader-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn-action {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            border-radius: 12px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            color: #475569;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn-action:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-2px);
            color: #334155;
        }

        .btn-action.active {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        .reading-stats-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.95rem;
            flex-wrap: wrap;
            gap: 15px;
        }

        .reading-stats-footer i {
            margin-right: 8px;
            color: #8b5cf6;
        }

        /* ПЛАВАЮЩЕЕ МЕНЮ */
        .floating-menu {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
            border: 1px solid #e2e8f0;
        }

        .floating-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            color: #475569;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .floating-btn:hover {
            background: #f1f5f9;
            transform: scale(1.1);
            color: #4f46e5;
        }

        .floating-btn.active {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        .floating-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 0.7rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* МОДАЛЬНЫЕ ОКНА */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            color: #1e293b;
        }

        .close-modal {
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #1e293b;
        }

        .modal-body {
            padding: 24px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 16px;
            background-color: #f8fafc;
            color: #1e293b;
            font-size: 1rem;
            resize: vertical;
            min-height: 120px;
        }

        .btn-save-note,
        .btn-apply-settings {
            width: 100%;
            padding: 14px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .btn-save-note:hover,
        .btn-apply-settings:hover {
            background-color: #4338ca;
        }

        /* ТЕМНАЯ ТЕМА */
        .night-mode {
            background: #1e293b !important;
            color: #e2e8f0 !important;
        }

        .night-mode .reader-content {
            background: #1e293b;
            color: #e2e8f0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .night-mode .reader-content h2 {
            color: #e2e8f0;
        }

        .night-mode .dialogue {
            background: rgba(139, 92, 246, 0.1);
            border-left: 4px solid #a78bfa;
        }

        .night-mode .dialogue p {
            color: #a78bfa;
        }

        .night-mode .thought {
            background: rgba(96, 165, 250, 0.2);
            color: #93c5fd;
        }

        .night-mode .warning-text {
            color: #f87171;
            border-left-color: #f87171;
        }

        .night-mode .chapter-divider::before {
            background: linear-gradient(90deg, transparent, #475569, transparent);
        }

        .night-mode .chapter-divider h3 {
            background: #1e293b;
            color: #94a3b8;
        }

        .night-mode .code-block {
            background: #0f172a;
            border-color: #334155;
            color: #cbd5e1;
        }

        .night-mode .reader-footer {
            background: #1e293b;
            color: #e2e8f0;
            border-color: #334155;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .night-mode .btn-action {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }

        .night-mode .btn-action:hover {
            background: #475569;
            border-color: #64748b;
            color: white;
        }

        .night-mode .btn-action.active {
            background: #4f46e5;
            border-color: #4f46e5;
            color: white;
        }

        .night-mode .reading-stats-footer {
            border-top-color: #334155;
            color: #94a3b8;
        }

        .night-mode .reading-stats-footer i {
            color: #a78bfa;
        }

        .night-mode .floating-menu {
            background: #1e293b;
            border-color: #334155;
        }

        .night-mode .floating-btn {
            background: #334155;
            border-color: #475569;
            color: #e2e8f0;
        }

        .night-mode .floating-btn:hover {
            background: #475569;
            color: white;
        }

        .night-mode .modal-content {
            background: #1e293b;
            color: #e2e8f0;
        }

        .night-mode .modal-header {
            border-bottom-color: #334155;
        }

        .night-mode .modal-header h3 {
            color: #e2e8f0;
        }

        .night-mode .close-modal {
            color: #94a3b8;
        }

        .night-mode .close-modal:hover {
            color: #e2e8f0;
        }

        .night-mode .modal-input {
            background: #0f172a;
            border-color: #334155;
            color: #e2e8f0;
        }

        /* АНИМАЦИИ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .reader-content {
            animation: fadeIn 0.5s ease;
        }

        /* ТОСТЫ */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            color: #1e293b;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-success {
            background: #10b981;
            color: white;
            border-color: #059669;
        }

        .toast-info {
            background: #3b82f6;
            color: white;
            border-color: #2563eb;
        }

        .toast i {
            font-size: 1.2rem;
        }

        /* АДАПТИВНОСТЬ */
        @media (max-width: 1024px) {
            .reader-container {
                padding: 15px;
            }

            .reader-content {
                padding: 30px;
            }

            .reader-controls {
                flex-direction: column;
                gap: 20px;
            }

            .progress-container {
                width: 100%;
                margin: 15px 0;
            }

            .floating-menu {
                right: 15px;
                padding: 12px;
            }

            .floating-btn {
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 768px) {
            .reader-header {
                padding: 20px;
            }

            .reader-title h1 {
                font-size: 1.8rem;
            }

            .chapter-nav {
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .chapter-selector {
                width: 100%;
                max-width: 100%;
                min-width: auto;
            }

            .reader-content {
                padding: 20px;
                font-size: 1.05rem;
            }

            .floating-menu {
                display: none;
            }

            .reader-actions {
                flex-wrap: wrap;
            }

            .reading-stats-footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .modal-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .reader-container {
                padding: 10px;
            }

            .reader-title h1 {
                font-size: 1.5rem;
            }

            .chapter-info {
                font-size: 1rem;
            }

            .btn-action {
                padding: 12px 20px;
                font-size: 0.9rem;
                flex: 1;
                min-width: 140px;
            }

            .reader-content {
                padding: 15px;
                font-size: 1rem;
                line-height: 1.7;
            }

            .reader-content h2 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .dialogue {
                padding: 20px;
            }

            .progress-text {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }

            .modal-content {
                width: 98%;
                border-radius: 15px;
            }

            .modal-header {
                padding: 15px 20px;
            }

            .modal-body {
                padding: 20px;
            }
        }

        /* ДОПОЛНИТЕЛЬНЫЕ СТИЛИ */
        .toc-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .toc-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toc-item:hover {
            background: #f8fafc;
        }

        .toc-item.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .night-mode .toc-item {
            border-bottom-color: #334155;
        }

        .night-mode .toc-item:hover {
            background: #334155;
        }

        .night-mode .toc-item.active {
            background: #4f46e5;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .range-slider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .range-slider input[type="range"] {
            flex: 1;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
        }

        .setting-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            background: #f8fafc;
            color: #1e293b;
            font-size: 1rem;
        }

        .night-mode .setting-select {
            background: #0f172a;
            border-color: #334155;
            color: #e2e8f0;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            user-select: none;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch .slider {
            position: relative;
            width: 50px;
            height: 26px;

            document.getElementById('fontBigger').addEventListener('click', increaseFont);

            // Кнопки действий
            document.getElementById('bookmarkBtn').addEventListener('click', toggleBookmark);
            document.getElementById('noteBtn').addEventListener('click', showNoteModal);
            document.getElementById('shareBtn').addEventListener('click', shareChapter);
            document.getElementById('tocBtn').addEventListener('click', showTocModal);

            // Плавающие кнопки
            document.getElementById('floatingBookmark').addEventListener('click', toggleBookmark);
            document.getElementById('floatingNote').addEventListener('click', showNoteModal);
            document.getElementById('floatingShare').addEventListener('click', shareChapter);
            document.getElementById('floatingSettings').addEventListener('click', showSettingsModal);
            document.getElementById('floatingToc').addEventListener('click', showTocModal);
            document.getElementById('themeToggle').addEventListener('click', toggleNightMode);

            // Двойной клик для смены темы
            document.getElementById('readerContent').addEventListener('dblclick', toggleNightMode);

            // Автосохранение при прокрутке
            let scrollTimeout;
            document.getElementById('readerContent').addEventListener('scroll', function() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(saveProgress, 1000);
            });

            console.log('Управление инициализировано');
        }

        // ИНИЦИАЛИЗАЦИЯ МОДАЛЬНЫХ ОКОН
        function initModals() {
            console.log('Инициализация модальных окон...');
            
            // Закрытие модальных окон
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    if (modal) {
                        modal.style.display = 'none';
                        console.log('Модальное окно закрыто');
                    }
                });
            });

            // Закрытие по клику вне окна
            window.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal')) {
                    e.target.style.display = 'none';
                    console.log('Модальное окно закрыто по клику вне');
                }
            });

            // Сохранение заметки
            const saveNoteBtn = document.querySelector('.btn-save-note');
            if (saveNoteBtn) {
                saveNoteBtn.addEventListener('click', saveNote);
            }

            // Применение настроек
            const applySettingsBtn = document.querySelector('.btn-apply-settings');
            if (applySettingsBtn) {
                applySettingsBtn.addEventListener('click', applySettingsFromModal);
            }

            // Обновление слайдеров
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            if (fontSizeSlider) {
                fontSizeSlider.addEventListener('input', updateFontSizeSlider);
                fontSizeSlider.value = readerState.fontSize;
                updateFontSizeSlider();
            }

            const lineHeightSlider = document.getElementById('lineHeightSlider');
            if (lineHeightSlider) {
                lineHeightSlider.addEventListener('input', updateLineHeightSlider);
                lineHeightSlider.value = readerState.lineHeight;
                updateLineHeightSlider();
            }

            const fontSelect = document.getElementById('fontSelect');
            if (fontSelect) {
                fontSelect.value = readerState.fontFamily;
            }

            const nightModeToggle = document.getElementById('nightModeToggle');
            if (nightModeToggle) {
                nightModeToggle.checked = readerState.isNightMode;
            }

            console.log('Модальные окна инициализированы');
        }

        // ЗАГРУЗКА ГЛАВЫ
        function loadChapter(chapterNumber) {
            console.log('Загрузка главы:', chapterNumber);
            
            const chapter = bookData.chapters.find(ch => ch.id === chapterNumber);
            if (!chapter) {
                console.error('Глава не найдена:', chapterNumber);
                return;
            }

            // Обновление состояния
            readerState.currentChapter = chapterNumber;
            
            // Обновление UI
            document.getElementById('currentChapter').textContent = chapterNumber;
            document.getElementById('chapterTitle').textContent = chapter.title;
            document.getElementById('chapterSelect').value = chapterNumber;
            document.getElementById('readingTime').textContent = chapter.readingTime + ' мин';
            
            // Загрузка контента
            const readerContent = document.getElementById('readerContent');
            if (readerContent) {
                readerContent.innerHTML = chapter.content;
                console.log('Контент загружен');
            }
            
            // Обновление прогресса
            updateChapterProgress();
            
            // Прокрутка вверх
            if (readerContent) {
                readerContent.scrollTop = 0;
            }
            
            // Обновление кнопок навигации
            updateNavButtons();
            
            // Обновление закладок
            updateBookmarkButton();
            
            // Сохранение прогресса
            saveProgress();
            
            // Применение настроек шрифта
            applyFontSize();
            
            console.log('Глава загружена успешно');
        }

        // ОБНОВЛЕНИЕ КНОПОК НАВИГАЦИИ
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevChapter');
            const nextBtn = document.getElementById('nextChapter');
            
            if (prevBtn) {
                prevBtn.disabled = readerState.currentChapter <= 1;
                prevBtn.style.opacity = prevBtn.disabled ? '0.5' : '1';
            }
            
            if (nextBtn) {
                nextBtn.disabled = readerState.currentChapter >= bookData.chapters.length;
                nextBtn.style.opacity = nextBtn.disabled ? '0.5' : '1';
            }
        }

        // ОБНОВЛЕНИЕ ПРОГРЕССА ГЛАВЫ
        function updateChapterProgress() {
            const totalChapters = bookData.chapters.length;
            const progressPercent = Math.round((readerState.currentChapter / totalChapters) * 100);
            
            const progressFill = document.getElementById('progressFill');
            const progressPercentElement = document.getElementById('progressPercent');
            const timeLeftElement = document.getElementById('timeLeft');
            
            if (progressFill) {
                progressFill.style.width = `${progressPercent}%`;
            }
            
            if (progressPercentElement) {
                progressPercentElement.textContent = `${progressPercent}% прочитано`;
            }
            
            // Расчет оставшегося времени
            if (timeLeftElement) {
                const remainingChapters = totalChapters - readerState.currentChapter;
                let totalRemainingTime = 0;
                
                for (let i = readerState.currentChapter; i < totalChapters; i++) {
                    totalRemainingTime += bookData.chapters[i].readingTime || 5;
                }
                
                timeLeftElement.textContent = `Осталось: ~${totalRemainingTime} мин`;
            }
        }

        // ПРЕДЫДУЩАЯ ГЛАВА
        function prevChapter() {
            if (readerState.currentChapter > 1) {
                loadChapter(readerState.currentChapter - 1);
            }
        }

        // СЛЕДУЮЩАЯ ГЛАВА
        function nextChapter() {
            if (readerState.currentChapter < bookData.chapters.length) {
                loadChapter(readerState.currentChapter + 1);
            }
        }

        // УМЕНЬШИТЬ ШРИФТ
        function decreaseFont() {
            if (readerState.fontSize > 0.9) {
                readerState.fontSize = Math.round((readerState.fontSize - 0.1) * 10) / 10;
                console.log('Уменьшение шрифта до:', readerState.fontSize);
                applyFontSize();
                saveSettings();
                showToast('Шрифт уменьшен', 'info');
            }
        }

        // УВЕЛИЧИТЬ ШРИФТ
        function increaseFont() {
            if (readerState.fontSize < 1.8) {
                readerState.fontSize = Math.round((readerState.fontSize + 0.1) * 10) / 10;
                console.log('Увеличение шрифта до:', readerState.fontSize);
                applyFontSize();
                saveSettings();
                showToast('Шрифт увеличен', 'info');
            }
        }

        // ПРИМЕНИТЬ РАЗМЕР ШРИФТА
        function applyFontSize() {
            const readerContent = document.getElementById('readerContent');
            if (readerContent) {
                readerContent.style.fontSize = `${readerState.fontSize}rem`;
                readerContent.style.lineHeight = readerState.lineHeight;
                readerContent.style.fontFamily = readerState.fontFamily;
                console.log('Шрифт применен:', readerState.fontSize + 'rem');
            }
        }

        // ПЕРЕКЛЮЧЕНИЕ ТЕМНОЙ ТЕМЫ
        function toggleNightMode() {
            readerState.isNightMode = !readerState.isNightMode;
            console.log('Переключение темы:', readerState.isNightMode ? 'темная' : 'светлая');
            
            if (readerState.isNightMode) {
                enableNightMode();
            } else {
                disableNightMode();
            }
            
            saveSettings();
            showToast(readerState.isNightMode ? 'Темная тема включена' : 'Светлая тема включена', 'info');
        }

        // ВКЛЮЧИТЬ ТЕМНУЮ ТЕМУ
        function enableNightMode() {
            console.log('Включение темной темы');
            
            // Добавляем классы для всех элементов
            document.body.classList.add('night-mode');
            
            const elements = [
                '.reader-content',
                '.floating-menu',
                '.reader-footer',
                '.reader-header',
                '.modal-content'
            ];
            
            elements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    element.classList.add('night-mode');
                }
            });
            
            // Обновляем иконку
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                themeToggle.title = 'Светлая тема';
            }
            
            // Меняем фон страницы
            document.body.style.backgroundColor = '#0f172a';
        }

        // ВЫКЛЮЧИТЬ ТЕМНУЮ ТЕМУ
        function disableNightMode() {
            console.log('Выключение темной темы');
            
            // Убираем классы
            document.body.classList.remove('night-mode');
            
            const elements = [
                '.reader-content',
                '.floating-menu',
                '.reader-footer',
                '.reader-header',
                '.modal-content'
            ];
            
            elements.forEach(selector => {
                const element = document.querySelector(selector);
                if (element) {
                    element.classList.remove('night-mode');
                }
            });
            
            // Обновляем иконку
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                themeToggle.title = 'Темная тема';
            }
            
            // Возвращаем светлый фон
            document.body.style.backgroundColor = '#f8fafc';
        }

        // ПРИМЕНИТЬ ВСЕ НАСТРОЙКИ
        function applySettings() {
            console.log('Применение настроек');
            applyFontSize();
            
            if (readerState.isNightMode) {
                enableNightMode();
            } else {
                disableNightMode();
            }
        }

        // СОХРАНИТЬ НАСТРОЙКИ
        function saveSettings() {
            try {
                localStorage.setItem('readerSettings', JSON.stringify(readerState));
                console.log('Настройки сохранены');
            } catch (e) {
                console.error('Ошибка сохранения настроек:', e);
            }
        }

        // ПЕРЕКЛЮЧЕНИЕ ЗАКЛАДКИ
        function toggleBookmark() {
            const chapter = readerState.currentChapter;
            const bookmarkIndex = readerState.bookmarks.findIndex(b => b.chapter === chapter);
            
            console.log('Переключение закладки для главы:', chapter);
            
            if (bookmarkIndex >= 0) {
                // Удаление закладки
                readerState.bookmarks.splice(bookmarkIndex, 1);
                console.log('Закладка удалена');
                showToast('Закладка удалена', 'info');
            } else {
                // Добавление закладки
                readerState.bookmarks.push({
                    chapter: chapter,
                    date: new Date().toISOString(),
                    title: bookData.chapters.find(ch => ch.id === chapter)?.title || `Глава ${chapter}`
                });
                console.log('Закладка добавлена');
                showToast('Закладка добавлена', 'success');
            }
            
            updateBookmarkButton();
            
            // Сохранение закладок
            try {
                localStorage.setItem('bookmarks', JSON.stringify(readerState.bookmarks));
            } catch (e) {
                console.error('Ошибка сохранения закладок:', e);
            }
        }

        // ОБНОВИТЬ КНОПКУ ЗАКЛАДКИ
        function updateBookmarkButton() {
            const chapter = readerState.currentChapter;
            const hasBookmark = readerState.bookmarks.some(b => b.chapter === chapter);
            
            const bookmarkBtn = document.getElementById('bookmarkBtn');
            const floatingBookmark = document.getElementById('floatingBookmark');
            
            if (hasBookmark) {
                if (bookmarkBtn) {
                    bookmarkBtn.innerHTML = '<i class="fas fa-bookmark"></i> В закладках';
                    bookmarkBtn.classList.add('active');
                }
                if (floatingBookmark) {
                    floatingBookmark.innerHTML = '<i class="fas fa-bookmark"></i>';
                    floatingBookmark.classList.add('active');
                }
            } else {
                if (bookmarkBtn) {
                    bookmarkBtn.innerHTML = '<i class="far fa-bookmark"></i> Закладка';
                    bookmarkBtn.classList.remove('active');
                }
                if (floatingBookmark) {
                    floatingBookmark.innerHTML = '<i class="far fa-bookmark"></i>';
                    floatingBookmark.classList.remove('active');
                }
            }
        }

        // ПОКАЗАТЬ МОДАЛЬНОЕ ОКНО ЗАМЕТКИ
        function showNoteModal() {
            console.log('Открытие окна заметки');
            const modal = document.getElementById('noteModal');
            if (modal) {
                modal.style.display = 'flex';
                const noteText = document.getElementById('noteText');
                if (noteText) {
                    noteText.focus();
                    noteText.value = '';
                }
            }
        }

        // СОХРАНИТЬ ЗАМЕТКУ
        function saveNote() {
            const noteText = document.getElementById('noteText');
            if (!noteText) return;
            
            const text = noteText.value.trim();
            if (text) {
                const note = {
                    chapter: readerState.currentChapter,
                    text: text,
                    date: new Date().toISOString(),
                    chapterTitle: bookData.chapters.find(ch => ch.id === readerState.currentChapter)?.title || `Глава ${readerState.currentChapter}`
                };
                
                console.log('Сохранение заметки:', note);
                
                // Сохранение заметки
                try {
                    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                    notes.push(note);
                    localStorage.setItem('notes', JSON.stringify(notes));
                    
                    // Закрытие модального окна
                    const modal = document.getElementById('noteModal');
                    if (modal) {
                        modal.style.display = 'none';
                    }
                    
                    noteText.value = '';
                    showToast('Заметка сохранена', 'success');
                } catch (e) {
                    console.error('Ошибка сохранения заметки:', e);
                    showToast('Ошибка сохранения заметки', 'error');
                }
            } else {
                showToast('Введите текст заметки', 'info');
            }
        }

        // ПОДЕЛИТЬСЯ ГЛАВОЙ
        function shareChapter() {
            const chapter = bookData.chapters.find(ch => ch.id === readerState.currentChapter);
            const shareText = `Читаю "${bookData.title}" - Глава ${readerState.currentChapter}: ${chapter?.title || ''}`;
            const shareUrl = window.location.href;
            
            console.log('Поделиться главой:', shareText);
            
            if (navigator.share) {
                navigator.share({
                    title: bookData.title,
                    text: shareText,
                    url: shareUrl
                }).then(() => {
                    console.log('Успешный шеринг');
                }).catch(err => {
                    console.error('Ошибка шеринга:', err);
                    copyToClipboard(`${shareText}\n\n${shareUrl}`);
                });
            } else {
                copyToClipboard(`${shareText}\n\n${shareUrl}`);
            }
        }

        // КОПИРОВАТЬ В БУФЕР ОБМЕНА
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Ссылка скопирована в буфер обмена', 'info');
            }).catch(err => {
                console.error('Ошибка копирования:', err);
                showToast('Не удалось скопировать ссылку', 'error');
            });
        }

        // ПОКАЗАТЬ ОГЛАВЛЕНИЕ
        function showTocModal() {
            console.log('Открытие оглавления');
            const modal = document.getElementById('tocModal');
            const tocList = document.getElementById('tocList');
            
            if (!modal || !tocList) return;
            
            // Генерация списка глав
            tocList.innerHTML = bookData.chapters.map(chapter => {
                const hasBookmark = readerState.bookmarks.some(b => b.chapter === chapter.id);
                const isActive = chapter.id === readerState.currentChapter;
                
                return `
                    <div class="toc-item ${isActive ? 'active' : ''}" 
                         onclick="loadChapter(${chapter.id}); document.getElementById('tocModal').style.display='none'">
                        <div class="toc-item-content">
                            <span class="toc-number">Глава ${chapter.id}</span>
                            <h4 class="toc-title">${chapter.title}</h4>
                            <span class="toc-time">${chapter.readingTime} мин</span>
                        </div>
                        ${hasBookmark ? '<i class="fas fa-bookmark toc-bookmark"></i>' : ''}
                    </div>
                `;
            }).join('');
            
            modal.style.display = 'flex';
        }

        // ПОКАЗАТЬ НАСТРОЙКИ ЧТЕНИЯ
        function showSettingsModal() {
            console.log('Открытие настроек');
            const modal = document.getElementById('settingsModal');
            
            if (!modal) return;
            
            // Установка текущих значений
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            const lineHeightSlider = document.getElementById('lineHeightSlider');
            const fontSelect = document.getElementById('fontSelect');
            const nightModeToggle = document.getElementById('nightModeToggle');
            
            if (fontSizeSlider) fontSizeSlider.value = readerState.fontSize;
            if (lineHeightSlider) lineHeightSlider.value = readerState.lineHeight;
            if (fontSelect) fontSelect.value = readerState.fontFamily;
            if (nightModeToggle) nightModeToggle.checked = readerState.isNightMode;
            
            updateFontSizeSlider();
            updateLineHeightSlider();
            
            modal.style.display = 'flex';
        }

        // ОБНОВИТЬ СЛАЙДЕР РАЗМЕРА ШРИФТА
        function updateFontSizeSlider() {
            const slider = document.getElementById('fontSizeSlider');
            const valueElement = document.getElementById('fontSizeValue');
            
            if (!slider || !valueElement) return;
            
            const value = parseFloat(slider.value);
            let label = 'Средний';
            
            if (value < 1.0) label = 'Маленький';
            else if (value < 1.3) label = 'Средний';
            else if (value < 1.6) label = 'Крупный';
            else label = 'Очень крупный';
            
            valueElement.textContent = label;
        }

        // ОБНОВИТЬ СЛАЙДЕР МЕЖСТРОЧНОГО ИНТЕРВАЛА
        function updateLineHeightSlider() {
            const slider = document.getElementById('lineHeightSlider');
            const valueElement = document.getElementById('lineHeightValue');
            
            if (!slider || !valueElement) return;
            
            const value = parseFloat(slider.value);
            let label = 'Стандартный';
            
            if (value < 1.6) label = 'Компактный';
            else if (value < 1.9) label = 'Стандартный';
            else label = 'Просторный';
            
            valueElement.textContent = label;
        }

        // ПРИМЕНИТЬ НАСТРОЙКИ ИЗ МОДАЛЬНОГО ОКНА
        function applySettingsFromModal() {
            console.log('Применение настроек из модального окна');
            
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            const lineHeightSlider = document.getElementById('lineHeightSlider');
            const fontSelect = document.getElementById('fontSelect');
            const nightModeToggle = document.getElementById('nightModeToggle');
            
            if (fontSizeSlider) readerState.fontSize = parseFloat(fontSizeSlider.value);
            if (lineHeightSlider) readerState.lineHeight = parseFloat(lineHeightSlider.value);
            if (fontSelect) readerState.fontFamily = fontSelect.value;
            if (nightModeToggle) readerState.isNightMode = nightModeToggle.checked;
            
            applySettings();
            saveSettings();
            
            const modal = document.getElementById('settingsModal');
            if (modal) {
                modal.style.display = 'none';
            }
            
            showToast('Настройки применены', 'success');
        }

        // СОХРАНИТЬ ПРОГРЕСС
        function saveProgress() {
            readerState.lastRead = new Date().toISOString();
            
            try {
                localStorage.setItem('readingProgress', JSON.stringify({
                    bookId: bookData.id,
                    chapter: readerState.currentChapter,
                    lastRead: readerState.lastRead
                }));
                console.log('Прогресс сохранен:', readerState.currentChapter);
            } catch (e) {
                console.error('Ошибка сохранения прогресса:', e);
            }
            
            updateLastRead();
        }

        // ОБНОВИТЬ ДАТУ ПОСЛЕДНЕГО ЧТЕНИЯ
        function updateLastRead() {
            const lastReadElement = document.getElementById('lastRead');
            if (!lastReadElement) return;
            
            const date = new Date(readerState.lastRead);
            if (isToday(date)) {
                lastReadElement.textContent = 'Сегодня';
            } else if (isYesterday(date)) {
                lastReadElement.textContent = 'Вчера';
            } else {
                lastReadElement.textContent = date.toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'long'
                });
            }
        }

        // ПРОВЕРИТЬ СЕГОДНЯШНЮЮ ДАТУ
        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        // ПРОВЕРИТЬ ВЧЕРАШНЮЮ ДАТУ
        function isYesterday(date) {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return date.getDate() === yesterday.getDate() &&
                   date.getMonth() === yesterday.getMonth() &&
                   date.getFullYear() === yesterday.getFullYear();
        }

        // ПОКАЗАТЬ УВЕДОМЛЕНИЕ
        function showToast(message, type = 'info') {
            console.log('Показ тоста:', message, type);
            
            // Создание тоста
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // Анимация появления
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Удаление через 3 секунды
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 300);
            }, 3000);
        }

        // ОБНОВИТЬ ПРОГРЕСС
        function updateProgress() {
            console.log('Обновление прогресса');
            
            // Загрузка сохраненного прогресса
            const savedProgress = localStorage.getItem('readingProgress');
            if (savedProgress) {
                try {
                    const progress = JSON.parse(savedProgress);
                    if (progress.bookId === bookData.id && progress.chapter) {
                        readerState.currentChapter = progress.chapter;
                        readerState.lastRead = progress.lastRead;
                        console.log('Прогресс загружен:', progress.chapter);
                        loadChapter(readerState.currentChapter);
                    }
                } catch (e) {
                    console.error('Ошибка загрузки прогресса:', e);
                }
            }
        }

        // Добавляем глобальные функции для вызова из HTML
        window.loadChapter = loadChapter;
        window.prevChapter = prevChapter;
