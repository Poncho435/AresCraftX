<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | MyxomorBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="icon.jpg">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-auth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            color: #4f46e5;
        }

        .logo-auth i {
            font-size: 2.5rem;
        }

        .logo-auth span {
            font-size: 2rem;
            font-weight: 700;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab.active {
            color: #4f46e5;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #4f46e5;
        }

        .auth-form {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
        }

        .btn-auth:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #6b7280;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .auth-divider span {
            padding: 0 15px;
        }

        .social-auth {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-social:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-google {
            color: #374151;
        }

        .btn-google:hover {
            border-color: #ea4335;
            background: #fef2f2;
        }

        .btn-github {
            color: #374151;
        }

        .btn-github:hover {
            border-color: #333;
            background: #f3f4f6;
        }

        .auth-footer {
            margin-top: 25px;
            color: #6b7280;
        }

        .auth-footer a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 10000;
            border-left: 4px solid #4f46e5;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: #10b981;
        }

        .toast.error {
            border-left-color: #ef4444;
        }

        .toast.warning {
            border-left-color: #f59e0b;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
        }

        .password-input {
            position: relative;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }

            .social-auth {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">

            <form id="registerForm" class="auth-form">
                <div class="form-group">

                    <div class="error-message" id="registerUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="your@email.com" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" class="form-input" placeholder="Не менее 6 символов" required>
                        <button type="button" class="password-toggle" data-target="registerPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="registerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="registerConfirm">Подтверждение пароля</label>
                    <div class="password-input">
                        <input type="password" id="registerConfirm" class="form-input" placeholder="Повторите пароль" required>
                        <button type="button" class="password-toggle" data-target="registerConfirm">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="registerConfirmError"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="acceptTerms" required>
                        <span>Я принимаю <a href="#" style="color: #4f46e5;">условия использования</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-auth" id="registerBtn">
                    <span class="btn-text">Создать аккаунт</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Регистрация...
                    </span>
                </button>

                <div class="auth-divider">
                    <span>или</span>
                </div>

                <div class="social-auth">
                    <button type="button" class="btn-social btn-google" id="googleRegister">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="btn-social btn-github" id="githubRegister">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </button>
                </div>

                <div class="auth-footer">
                    Уже есть аккаунт? <a href="#" class="switch-tab" data-tab="login">Войти</a>
                </div>
            </form>

            <!-- Форма восстановления пароля -->
            <form id="resetForm" class="auth-form">
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" class="form-input" placeholder="your@email.com" required>
                    <div class="error-message" id="resetEmailError"></div>
                </div>

                <button type="submit" class="btn-auth" id="resetBtn">
                    <span class="btn-text">Отправить инструкции</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Отправка...
                    </span>
                </button>

                <div class="auth-footer">
                    <a href="#" class="switch-tab" data-tab="login">Вернуться к входу</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Конфигурация Supabase
        const SUPABASE_URL = 'https://rzokuqhtzfxlbbxrftye.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6b2t1cWh0emZ4bGJieHJmdHllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0OTYyOTUsImV4cCI6MjA4NDA3MjI5NX0.m6sl8W75qqfw_b07fT_EFkkYis5R8W5sg-mvNDlItOc';

        // Ждем загрузки библиотеки Supabase
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, что библиотека загрузилась
            if (typeof window.supabase === 'undefined') {
                console.error('Supabase библиотека не загрузилась!');
                showToast('Ошибка загрузки библиотеки', 'error');
                return;
            }
            
            // Инициализация Supabase
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Инициализируем аутентификацию
            initializeAuth(supabase);
        });

        // Вспомогательные функции
        function switchTab(tabId) {
            // Обновляем активную вкладку
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabId);
            });

            // Показываем активную форму
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.toggle('active', form.id === tabId + 'Form');
            });

            // Очищаем ошибки
            clearErrors();
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showToast(message, type = 'info') {
            // Удаляем старый тост, если есть
            const oldToast = document.querySelector('.toast');
            if (oldToast) {
                oldToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                type === 'error' ? 'exclamation-circle' : 
                                type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (!button) return;
            
            const btnText = button.querySelector('.btn-text');
            const btnLoading = button.querySelector('.btn-loading');
            
            if (isLoading) {
                btnText.style.display = 'none';
                btnLoading.style.display = 'block';
                button.disabled = true;
            } else {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                button.disabled = false;
            }
        }

        // Функция валидации email
        function validateEmail(email) {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }

        // Показать успешное сообщение после подтверждения email
        function showVerificationSuccess() {
            const modal = document.createElement('div');
            modal.className = 'verification-modal';
            modal.innerHTML = `
                <div class="verification-content">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h3>Email подтвержден!</h3>
                    <p>Ваш email успешно подтвержден. Теперь вы можете войти в систему.</p>
                    <button class="btn-auth" onclick="this.closest('.verification-modal').remove()">ОК</button>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Стили для модального окна
            const styles = `
                .verification-modal {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.7);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                    animation: fadeIn 0.3s ease;
                }
                
                .verification-content {
                    background: white;
                    padding: 40px;
                    border-radius: 15px;
                    text-align: center;
                    max-width: 400px;
                    width: 90%;
                    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    animation: slideUp 0.4s ease;
                }
                
                .success-icon {
                    font-size: 4rem;
                    color: #10b981;
                    margin-bottom: 20px;
                }
                
                .verification-content h3 {
                    margin: 10px 0;
                    color: #1f2937;
                }
                
                .verification-content p {
                    color: #6b7280;
                    margin-bottom: 25px;
                    line-height: 1.5;
                }
            `;
            
            const styleSheet = document.createElement('style');
            styleSheet.textContent = styles;
            document.head.appendChild(styleSheet);
        }

        // Основная функция инициализации
        function initializeAuth(supabase) {
            // Сначала проверяем сессию
            (async () => {
                try {
                    const { data } = await supabase.auth.getSession();
                    
                    if (data.session) {
                        console.log('Пользователь уже авторизован, перенаправляем...');
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    // Если сессии нет, инициализируем формы
                    initAuthForms();
                } catch (error) {
                    console.error('Ошибка проверки сессии:', error);
                    initAuthForms();
                }
            })();

            function initAuthForms() {
                // Переключение между формами
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        const tabId = this.dataset.tab;
                        switchTab(tabId);
                    });
                });

                // Переключение через ссылки
                document.querySelectorAll('.switch-tab').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const tabId = this.dataset.tab;
                        switchTab(tabId);
                    });
                });

                // Переключение видимости пароля
                document.querySelectorAll('.password-toggle').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const targetId = this.dataset.target;
                        const input = document.getElementById(targetId);
                        const icon = this.querySelector('i');
                        
                        if (input.type === 'password') {
                            input.type = 'text';
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        } else {
                            input.type = 'password';
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        }
                    });
                });

                // Обработка формы входа
                document.getElementById('loginForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await loginUser(supabase);
                });

                // Обработка формы регистрации
                document.getElementById('registerForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await registerUser(supabase);
                });

                // Обработка формы восстановления
                document.getElementById('resetForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await resetPassword(supabase);
                });

                // OAuth через Google
                document.getElementById('googleLogin').addEventListener('click', () => loginWithOAuth(supabase, 'google'));
                document.getElementById('googleRegister').addEventListener('click', () => loginWithOAuth(supabase, 'google'));

                // OAuth через GitHub
                document.getElementById('githubLogin').addEventListener('click', () => loginWithOAuth(supabase, 'github'));
                document.getElementById('githubRegister').addEventListener('click', () => loginWithOAuth(supabase, 'github'));

                // Проверка параметров URL
                handleUrlParams(supabase);
            }
        }

        // Вход пользователя
        async function loginUser(supabase) {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            clearErrors();
            
            if (!email || !password) {
                showToast('Заполните все поля', 'error');
                return;
            }
            
            setLoading('loginBtn', true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showToast('Вход выполнен успешно!', 'success');
                
                // Создаем профиль пользователя, если его нет
                await createUserProfile(supabase, data.user);
                
                // Сохраняем данные пользователя
                localStorage.setItem('user', JSON.stringify(data.user));
                localStorage.setItem('session', JSON.stringify(data.session));
                
                // Редирект на главную
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                if (error.message.includes('Invalid login credentials')) {
                    showToast('Неверный email или пароль', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showToast('Подтвердите email для входа', 'error');
                } else {
                    showToast(error.message, 'error');
                }
            } finally {
                setLoading('loginBtn', false);
            }
        }

        // Создание профиля пользователя
        async function createUserProfile(supabase, user) {
            try {
                const { data: existingProfile, error: fetchError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .single();
                
                if (fetchError && fetchError.code !== 'PGRST116') {
                    console.error('Error checking profile:', fetchError);
                }
                
                // Если профиля нет, создаем его
                if (!existingProfile) {
                    const username = user.user_metadata?.username || user.email?.split('@')[0] || 'Пользователь';
                    const avatar_url = user.user_metadata?.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=6366f1&color=fff`;
                    
                    const { data: newProfile, error: insertError } = await supabase
                        .from('profiles')
                        .insert({
                            id: user.id,
                            username: username,
                            email: user.email,
                            avatar_url: avatar_url,
                            created_at: new Date().toISOString(),
                            email_confirmed: true
                        })
                        .select()
                        .single();
                    
                    if (insertError) {
                        console.error('Error creating profile:', insertError);
                    } else {
                        console.log('Profile created:', newProfile);
                    }
                }
            } catch (error) {
                console.error('Error in createUserProfile:', error);
            }
        }

        // Регистрация пользователя с подтверждением email
        // Регистрация пользователя с подтверждением email
        async function registerUser(supabase) {
            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('registerConfirm').value;
            const acceptTerms = document.getElementById('acceptTerms');
            
            clearErrors();
            
            // ВАЛИДАЦИЯ
            let hasError = false;
            
            if (!username || username.length < 3) {
                showError('registerUsername', 'Имя пользователя должно быть не менее 3 символов');
                hasError = true;
            }
            
            if (!email || !validateEmail(email)) {
                showError('registerEmail', 'Введите корректный email');
                hasError = true;
            }
            
            if (!password || password.length < 6) {
                showError('registerPassword', 'Пароль должен быть не менее 6 символов');
                hasError = true;
            }
            
            if (!confirm || password !== confirm) {
                showError('registerConfirm', 'Пароли не совпадают');
                hasError = true;
            }
            
            if (!acceptTerms || !acceptTerms.checked) {
                showToast('Примите условия использования', 'error');
                hasError = true;
            }
            
            if (hasError) return;
            
            setLoading('registerBtn', true);
            
            try {
                console.log('Регистрация с подтверждением email:', email);
                
                // ПРОВЕРКА УНИКАЛЬНОСТИ USERNAME В БД
                const { data: existingUser, error: checkError } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('username', username)
                    .maybeSingle();
                
                if (existingUser) {
                    showError('registerUsername', 'Имя пользователя уже занято');
                    setLoading('registerBtn', false);
                    return;
                }
                
                // РЕГИСТРАЦИЯ С ПОДТВЕРЖДЕНИЕМ EMAIL
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            avatar_url: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=6366f1&color=fff`
                        },
                        // Убираем redirect, так как работаем локально
                        // Или используем корректный URL если проект хостится
                        emailRedirectTo: window.location.href.includes('http') 
                            ? `${window.location.origin}/auth.html?verified=true`
                            : undefined
                    }
                });
                
                if (error) {
                    console.error('Auth error:', error);
                    
                    if (error.message.includes('already registered') || error.message.includes('already exists')) {
                        showError('registerEmail', 'Email уже зарегистрирован');
                    } else if (error.message.includes('Database error') || error.message.includes('database')) {
                        showToast('Ошибка базы данных. Попробуйте другой email или username', 'error');
                    } else if (error.message.includes('password')) {
                        showError('registerPassword', 'Слабый пароль');
                    } else if (error.message.includes('email')) {
                        showError('registerEmail', 'Некорректный email');
                    } else {
                        showToast('Ошибка: ' + error.message, 'error');
                    }
                    
                    setLoading('registerBtn', false);
                    return;
                }
                
                console.log('Регистрация успешна:', data);
                
                // СОЗДАНИЕ ПРОФИЛЯ В БАЗЕ ДАННЫХ
                if (data.user) {
                    try {
                        const { data: profileData, error: profileError } = await supabase
                            .from('profiles')
                            .insert({
                                id: data.user.id,
                                username: username,
                                email: email,
                                avatar_url: `https://ui-avatars.com/api/?name=${encodeURIComponent(username)}&background=6366f1&color=fff`,
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString(),
                                email_confirmed: false
                            })
                            .select()
                            .single();
                        
                        if (profileError) {
                            console.error('Ошибка создания профиля:', profileError);
                            // Продолжаем даже при ошибке профиля - пользователь зарегистрирован
                        }
                    } catch (profileErr) {
                        console.error('Ошибка в создании профиля:', profileErr);
                    }
                }
                
                // ПОКАЗАТЬ СООБЩЕНИЕ О ПОДТВЕРЖДЕНИИ
                if (data.user && !data.session) {
                    // Email требует подтверждения
                    showToast('Письмо с подтверждением отправлено на ' + email + '! Проверьте вашу почту и нажмите на ссылку для активации аккаунта.', 'success');
                    
                    // ОЧИСТИТЬ ФОРМУ
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirm').value = '';
                    if (acceptTerms) acceptTerms.checked = false;
                    
                    // ПЕРЕКЛЮЧИТЬ НА ВКЛАДКУ ВХОДА
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                        document.getElementById('loginPassword').value = '';
                    }, 3000);
                    
                } else if (data.session) {
                    // Пользователь сразу авторизован (email подтвержден или не требуется)
                    showToast('Регистрация успешна! Вы вошли в систему.', 'success');
                    
                    // СОХРАНИТЬ СЕССИЮ
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('session', JSON.stringify(data.session));
                    
                    // ПЕРЕАДРЕСАЦИЯ НА ГЛАВНУЮ
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Если нет сессии, но пользователь создан
                    showToast('Регистрация завершена. Проверьте вашу почту для подтверждения email.', 'success');
                    
                    // ОЧИСТИТЬ ФОРМУ
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerPassword').value = '';
                    document.getElementById('registerConfirm').value = '';
                    if (acceptTerms) acceptTerms.checked = false;
                    
                    // ПЕРЕКЛЮЧИТЬ НА ВКЛАДКУ ВХОДА
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                        document.getElementById('loginPassword').value = '';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Ошибка регистрации:', error);
                showToast('Критическая ошибка: ' + error.message, 'error');
            } finally {
                setLoading('registerBtn', false);
            }
        }

        // OAuth авторизация
        async function loginWithOAuth(supabase, provider) {
            try {
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: `${window.location.origin}/index.html`,
                        scopes: provider === 'github' ? 'read:user user:email' : undefined
                    }
                });
                
                if (error) throw error;
                
            } catch (error) {
                console.error('OAuth error:', error);
                showToast(error.message, 'error');
            }
        }

        // Обработка параметров URL
        function handleUrlParams(supabase) {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Обработка подтверждения email
            if (urlParams.get('verified') === 'true') {
                showVerificationSuccess();
                
                // Очищаем параметр из URL
                const newUrl = window.location.pathname;
                window.history.replaceState({}, '', newUrl);
            }
            
            // Обработка сброса пароля
            if (urlParams.get('reset') === 'true') {
                handlePasswordReset(supabase);
            }
            
            // Обработка подтверждения email через token (для старых ссылок)
            const token_hash = urlParams.get('token_hash');
            const type = urlParams.get('type');
            
            if (token_hash && type === 'signup') {
                verifyEmail(supabase, token_hash);
            }
            
            // Обработка восстановления пароля через token
            if (token_hash && type === 'recovery') {
                showPasswordResetForm(token_hash);
            }
        }

        // Подтверждение email
        async function verifyEmail(supabase, token_hash) {
            try {
                setLoading('loginBtn', true);
                
                const { error } = await supabase.auth.verifyOtp({
                    token_hash,
                    type: 'signup'
                });
                
                if (error) throw error;
                
                showToast('Email успешно подтвержден! Теперь вы можете войти.', 'success');
                
                // Очищаем параметры из URL
                const newUrl = window.location.pathname;
                window.history.replaceState({}, '', newUrl);
                
            } catch (error) {
                console.error('Email verification error:', error);
                showToast('Ошибка подтверждения email', 'error');
            } finally {
                setLoading('loginBtn', false);
            }
        }

        // Обработка сброса пароля
        function handlePasswordReset(supabase) {
            showToast('Установите новый пароль', 'info');
            
            // Переключаемся на вкладку восстановления
            setTimeout(() => {
                switchTab('reset');
                
                // Заменяем форму на форму установки нового пароля
                document.getElementById('resetForm').innerHTML = `
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <div class="password-input">
                            <input type="password" id="newPassword" class="form-input" placeholder="Не менее 6 символов" required>
                            <button type="button" class="password-toggle" data-target="newPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="newPasswordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmNewPassword">Подтверждение пароля</label>
                        <div class="password-input">
                            <input type="password" id="confirmNewPassword" class="form-input" placeholder="Повторите пароль" required>
                            <button type="button" class="password-toggle" data-target="confirmNewPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmNewPasswordError"></div>
                    </div>
                    <button type="submit" class="btn-auth" id="updatePasswordBtn">
                        <span class="btn-text">Обновить пароль</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Обновление...
                        </span>
                    </button>
                    <div class="auth-footer">
                        <a href="#" class="switch-tab" data-tab="login">Вернуться к входу</a>
                    </div>
                `;
                
                // Добавляем обработчики для переключения видимости пароля
                document.querySelectorAll('.password-toggle').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const targetId = this.dataset.target;
                        const input = document.getElementById(targetId);
                        const icon = this.querySelector('i');
                        
                        if (input.type === 'password') {
                            input.type = 'text';
                            icon.classList.remove('fa-eye');
                            icon.classList.add('fa-eye-slash');
                        } else {
                            input.type = 'password';
                            icon.classList.remove('fa-eye-slash');
                            icon.classList.add('fa-eye');
                        }
                    });
                });
                
                // Обработчик смены пароля
                document.getElementById('resetForm').onsubmit = async (e) => {
                    e.preventDefault();
                    await updatePassword(supabase);
                };
            }, 1000);
        }

        // Показ формы сброса пароля через token
        function showPasswordResetForm(token_hash) {
            // Сохраняем токен в localStorage
            localStorage.setItem('reset_token', token_hash);
            handlePasswordReset();
        }

        // Обновление пароля
        async function updatePassword(supabase) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            if (!newPassword || !confirmPassword) {
                showToast('Заполните все поля', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showToast('Пароль должен быть не менее 6 символов', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showToast('Пароли не совпадают', 'error');
                return;
            }
            
            setLoading('updatePasswordBtn', true);
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                showToast('Пароль успешно обновлен! Теперь вы можете войти.', 'success');
                localStorage.removeItem('reset_token');
                
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 2000);
                
            } catch (error) {
                console.error('Password update error:', error);
                showToast(error.message, 'error');
            } finally {
                setLoading('updatePasswordBtn', false);
            }
        }
    </script>
